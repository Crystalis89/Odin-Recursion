<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="recursion.js" defer></script>
    <title>Odin Recursion</title>
    <style>
body {background-color: black;
    color: white;
}


    </style>
</head>
<body>
<!-- Add number input for both. -->

    <div id="fibonacci" style="border: solid white;">
        <h1>Fibonacci Sequence</h1>
        <label for="fibsinput" >Input calculation depth</label>
        <input id="fibsinput" type="number" placeholder="8" required min="2">
        <button id="fibsloopbutton">Loop</button>
        <button id="fibsrecbutton">Recursive</button>
        <h2 id="fibonacciresult" style="word-wrap: break-word; overflow: auto;"></h2>
    </div>

    <div id="mergesort" style="border: solid blue;">
        <h1>Number Merge Sort Algorithm</h1>
        <label for="mergesortinput" >Input Number</label>
        <input id="mergesortinput" type="number" placeholder="54321" required>
        <button id="mergesortbutton">Submit</button>
        <h2 id="mergesortresult"></h2>    </div>
</body>
</html>
